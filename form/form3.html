<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <title>Document</title>
</head>

<body onload="document.f1.inp1.focus()">
    <form method="" action="" name="f1" style="padding: 10px;">
        <input name="inp1" type="text" onblur="handleBlur()">
        <input name="inp2" type="text">
    </form>

    <script>
        function handleBlur() {
            function toggleCase(inputString) {
                var result = '';
                for (var i = 0; i < inputString.length; i++) {
                    var char = inputString[i];
                    // Kiểm tra xem ký tự có nằm trong khoảng chữ hoa không
                    if (char >= 'A' && char <= 'Z') {
                        // Chuyển chữ hoa thành chữ thường bằng cách cộng 32 đơn vị ASCII
                        result += String.fromCharCode(char.charCodeAt(0) + 32);
                    } else if (char >= 'a' && char <= 'z') {
                        // Chuyển chữ thường thành chữ hoa bằng cách trừ 32 đơn vị ASCII
                        result += String.fromCharCode(char.charCodeAt(0) - 32);
                    } else {
                        // Không là ký tự chữ cái thì giữ nguyên
                        result += char;
                    }
                }
                return result;
            }
            document.f1.inp2.value = toggleCase(document.f1.inp1.value)
        }

    </script>
</body>

</html>
