<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form3.css">
    <link rel="stylesheet" href="../../global.css">
    <title>Document</title>
</head>

<body>
    <div class="form3t4__container">
        <div class="form3t4__title">
            <h3>K. CÔNG NGHỆ THÔNG TIN</h3>
        </div>
        <div class="form3t4__list">
            <div class="option"><a href="./form3t5/form3t5t1.html" target="form3t5">Thông báo</a></div>
            <div class="option"><a href="./form3t5/form3t5t2.html" target="form3t5">Tin tức hoạt động</a></div>
            <div class="option"><a href="./form3t5/form3t5t3.html" target="form3t5">Đào tạo đại học</a></div>
            <div class="option"><a href="./form3t5/form3t5t4.html" target="form3t5">Đào tạo sau đại học</a></div>
            <div class="option"><a href="./form3t5/form3t5t5.html" target="form3t5">Biểu mẫu của khoa</a></div>
            <div class="option"><a href="./form3t5/form3t5t6.html" target="form3t5">Góp ý với khoa</a></div>
        </div>
    </div>

    <script>
        // Lấy tất cả các phần tử có lớp CSS "option a"
        const elements = document.querySelectorAll('.option a');

        // Lặp qua từng phần tử và thêm sự kiện click cho chúng
        elements.forEach(element => {
            element.addEventListener('click', () => {
                // Thay đổi màu sắc của phần tử khi được chọn
                element.style.color = '#106cb2';
                // Thay đổi màu sắc của các phần tử khác về màu mặc định
                elements.forEach(el => {
                    if (el !== element) {
                        el.style.color = 'black';
                    }
                });
            });
        });
    </script>
</body>

</html>
