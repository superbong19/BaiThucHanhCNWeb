<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="global.css">
    <title>frameset attribute</title>
</head>

<!-- frameset attribute starts here -->
<frameset rows="80, *, 80" border="1">
    <frame name=t1 src="t1.html" />
    <frameset cols="100, *, 100">
        <frame name="t2" src="t2.html" />
        <frame name="t3" src="t3.html" />
        <frame name="t4" src="t4.html" />
    </frameset>
    <frame name=t5 src="t5.html" />
</frameset>
<!-- frameset attribute ends here -->

</html>
